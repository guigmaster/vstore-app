<ion-card>
  <img [src]="image || 'http://via.placeholder.com/500x380?text=sem%20image'" />
  <ion-card-content>
    <ion-card-title>
      {{ title }}
      <p>R$ {{ price }}</p>
      <p>Qtd: {{ quantity }}</p>
    </ion-card-title>
    <p *ngIf="description">
      {{ description }}
    </p>
  </ion-card-content>
</ion-card>
