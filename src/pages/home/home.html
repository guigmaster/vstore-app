<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      VStore
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <product-card *ngFor="let product of productList"
    [id]="product.id"
    [title]="product.title"
    [description]="product.description"
    [quantity]="product.quantity"
    [price]="product.price"></product-card>
</ion-content>
